<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Answer Writing Timer</title>
</head>
<body>
    <h1>Answer Writing Timer</h1>
    <button id="btn-7-min" class="timer-button">7 Minutes</button>
    <button id="btn-11-min" class="timer-button">11 Minutes</button>
    <button id="start-btn" class="timer-button">Start</button>
    <button id="reset-btn" class="timer-button">Reset</button>
    <button id="done-btn" class="timer-button" style="display: none;">Done</button>
    <div id="phase-display"></div>

    <div id="timer-display">00:00</div>
    <div id="progress-indicator"></div>
    <table id="extra-time-log">
        <!-- Extra time log table goes here -->
    </table>
    <script src="js/script.js"></script>
</body>
</html>
